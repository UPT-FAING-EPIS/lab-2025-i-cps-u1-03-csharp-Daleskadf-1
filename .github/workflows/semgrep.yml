name: Publicar Reporte Semgrep Actividad2

on: push
jobs:
  semgrep_scan_and_report:
    runs-on: ubuntu-latest  # Ejecutar en un entorno Linux de GitHub Actions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  

      - name: Install dependencies
        run: |
          pip install semgrep  # Instalar Semgrep
          pip install prospector2html  # Instalar Prospector

      - name: Run Semgrep scan
        run: |
          semgrep scan --config='p/default' . --json --output semgrep.json  # Ejecutar Semgrep y generar el archivo JSON

      - name: Generate HTML report with Prospector
        run: |
          prospector-html --input semgrep.json --output semgrep-report.html --filter semgrep

      - name: Publish HTML Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./  # Publicar en la ra√≠z del repositorio
            target_branch: gh-pages  # Publicar en la rama gh-pages
